<ul class="list list-inline"
    data-as-sortable="$ctrl.dragControlListeners"
    data-ng-model="$ctrl.arrOfCards">
    <h1 ng-bind="$ctrl.list.listName"></h1>
    <h6>{{$ctrl.arrOfCards | json}}</h6>

    <trello-card ng-repeat="card in $ctrl.getCards() | orderBy:'sortIndex'" card="card" on-delete="$ctrl.deleteCard(card)"
                 data-as-sortable-item>
    </trello-card>

    <a ng-click="$ctrl.removeList()" class="hand">
        <div class="remove remove-list"></div>
    </a>

    <section class='new-card'>
        <form ng-submit="$ctrl.createCard()">
            <input type='text'
                   ng-model='$ctrl.cardDescription'
                   class='card-input'
                   placeholder='New card'>
        </form>
    </section>
</ul>
