<section id="lists-container"
         class="lists-container">

    <div class="row">
        <trello-list ng-repeat="list in $ctrl.lists" list="list"></trello-list>

        <section class="list new-list list-inline">
            <form ng-submit="$ctrl.addList()">
                <input type="text" ng-model='$ctrl.listName'>
            </form>
        </section>
    </div>

</section>
